<!--
 * parallax_login.html
 * @Author original @msurguy (tw) -> http://bootsnipp.com/snippets/featured/parallax-login-form
 * @Tested on FF && CH
 * @Reworked by @kaptenn_com (tw)
 * @package PARALLAX LOGIN.
-->
        <script src="http://mymaplist.com/js/vendor/TweenLite.min.js"></script>
        <body>
            <div class="container" style="min-height: 400px;">
                <div class="row vertical-offset-100">
                    <div class="col-md-4 col-md-offset-4">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <div class="row-fluid user-row">
                                    <img src="/static/feedback/images/user.png" class="img-responsive" alt="Conxole Admin"/>
                                </div>
                            </div>
                            <div class="panel-body">

<div class="wrap">

                </div>
                                <form class="form-signin"  method="post" >
                                    {% csrf_token %}
                                    <fieldset>
                                        <label class="panel-login">
                                            <div class="login_result">


                                                {% for message in messages %}
                                                                        {% if message.level == DEFAULT_MESSAGE_LEVELS.ERROR %}
                                                <p class="form-error" style="color:red; text-align:center;"><strong> {{ message }} </strong></p> {% endif %} {% endfor %}
                                                {% for message in messages %}
                                                                        {% if message.level == DEFAULT_MESSAGE_LEVELS.SUCCESS %}
                                                <p class="form-error" style="color:green; text-align:center;"><strong> {{ message }} </strong></p> {% endif %} {% endfor %}


                                            </div>
                                        </label>


                                        <br>
                                        <a class="btn btn-lg btn-success btn-block" type="submit" id="login" href="/login">Login again</a>
                                    </fieldset>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </body>

 <script>$(document).ready(function() {
    $(document).mousemove(function(event) {
        TweenLite.to($("body"),
        .5, {
            css: {
                backgroundPosition: "" + parseInt(event.pageX / 8) + "px " + parseInt(event.pageY / '12') + "px, " + parseInt(event.pageX / '15') + "px " + parseInt(event.pageY / '15') + "px, " + parseInt(event.pageX / '30') + "px " + parseInt(event.pageY / '30') + "px",
            	"background-position": parseInt(event.pageX / 8) + "px " + parseInt(event.pageY / 12) + "px, " + parseInt(event.pageX / 15) + "px " + parseInt(event.pageY / 15) + "px, " + parseInt(event.pageX / 30) + "px " + parseInt(event.pageY / 30) + "px"
            }
        })
    })
})</script>
